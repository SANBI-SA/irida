<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{template/page}">
<head>
<title th:text="#{error.oauth.title}">_OAUTH ERROR_</title>
</head>
<body>
    <main layout:fragment="page" data-error="oauth">
    <h1 th:text="#{error.oauth.title}">_OAUTH ERROR_</h1>
    <p th:text="#{error.oauth.content(${exception.message})}">_OAUTH ERROR_</p>
    <p th:utext="#{error.contact_admins(${adminEmail})}">_contact admins_</p>
    </main>
</body>
</html>
