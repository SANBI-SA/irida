<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="sequenceFileTableLayout" th:with="dateFormat=#{locale.date.short}">
	<td class="td_icon" th:switch="${icon}">
		<i th:case="'forward'" class="fa fa-fw fa-arrow-right" data:uib-tooltip="#{sf.tooltip.forward}"></i>
		<i th:case="'reverse'" class="fa fa-fw fa-arrow-left" data:uib-tooltip="#{sf.tooltip.reverse}"></i>
		<i th:case="'single'" class="fa fa-fw fa-minus" data:uib-tooltip="#{sf.tooltip.single}"></i>
	</td>
	<td>
		<a href="#"
		   th:href="${relative} ? ${'sequenceFiles/' + object.getId() + '/file/' + file.getId() + '/summary'} : @{/sequenceFiles/{objectId}/file/{id}/summary(objectId=${object.getId()},id=${file.getId()})}"
		   class="btn btn-default btn-sm file-name"
		   th:text="${file.getLabel()}"></a>
	</td>
	<td>
		<div class="td_info">
			<div class="td_info--value" th:text="${file.getFileSize()}"></div>
			<div class="small text-muted td_info--desc"
			     th:text="#{samples.files.fileSize}">File Size
			</div>
		</div>
	</td>
	<td>
		<div class="td_info pull-right">
			<div class="td_info--value"
			     th:text="${#dates.format(file.getCreatedDate(), dateFormat)}"></div>
			<div class="small text-muted pull-right td_info--desc"
			     th:text="#{samples.files.createdDate}">Created Date
			</div>
		</div>
	</td>
</th:block>

<th:block th:fragment="remoteSequenceFileTableLayout" th:with="dateFormat=#{locale.date.short}">
	<td class="td_icon" th:switch="${icon}">
		<i th:case="'forward'" class="fa fa-fw fa-arrow-right" data:uib-tooltip="#{sf.tooltip.forward}"></i>
		<i th:case="'reverse'" class="fa fa-fw fa-arrow-left" data:uib-tooltip="#{sf.tooltip.reverse}"></i>
		<i th:case="'single'" class="fa fa-fw fa-minus" data:uib-tooltip="#{sf.tooltip.single}"></i>
	</td>
	<td>
		<a href="#" class="btn btn-default btn-sm file-name" disabled="disabled"
		   th:text="${file.getLabel()}"></a>
	</td>
	<td>
		<div class="td_info">
			<div class="td_info--value" th:text="${file.getFileSize()}"></div>
			<div class="small text-muted td_info--desc"
			     th:text="#{samples.files.fileSize}">File Size
			</div>
		</div>
	</td>
	<td>
		<div class="td_info pull-right">
			<div class="td_info--value"
			     th:text="${#dates.format(file.getCreatedDate(), dateFormat)}"></div>
			<div class="small text-muted pull-right td_info--desc"
			     th:text="#{samples.files.createdDate}">Created Date
			</div>
		</div>
	</td>
</th:block>
</body>
</html>
